<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Interpreter</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Art Interpreter</h1>
            <img src="{{ painting.image_url }}" alt="{{ painting.title }}" class="painting">
            <h2>{{ painting.title }}</h2>
            <p>By {{ painting.artist }} ({{ painting.date }})</p>
            <div class="info">
                <pre>{{ painting.info }}</pre>
            </div>
        </div>
        <footer>
            Flask-based Web App with OpenAI Integration, Developed Using ChatGPT-3.5 and Harvard's API. Dev by Dylan. Reload for new image.
        </footer>
    </div>
</body>
</html>
