<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Interpreter</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            max-height: 80%;
        }

        .modal-content img {
            display: block;
            width: 100%;
            height: auto;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Art Interpreter</h1>
            <img src="{{ painting.image_url }}" alt="{{ painting.title }}" class="painting" onclick="openModal(this)">
            <h2>{{ painting.title }}</h2>
            <p>By {{ painting.artist }} ({{ painting.date }})</p>
            <div class="info">
                <pre>{{ painting.info }}</pre>
            </div>
            <button onclick="location.reload()">Refresh</button>
        </div>
        <footer>
            Flask-based Web App with OpenAI Integration, Developed Using ChatGPT-3.5 and Harvard's API. Dev by Dylan. Reload for new image.
        </footer>
    </div>
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modal-image">
        </div>
    </div>
    <script>
        function openModal(img) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modal-image");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>
</body>

</html>
